<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
    <link rel="stylesheet" href="stylesheets/screen.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            padding-bottom: 50px;
        }

        .control-panel {
            padding: 6px 6px 20px;
        }

        .control-panel button {
            margin: 2px;
         }
    </style>
</head>
<body>
<div class="container">
    <h1 id="headerInfo"></h1>
    <div id="result"></div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container text-center control-panel" id="controlPanel">
        <button class="btn btn-default btn-lg" id="prevSongButton" type="button">
            <span class="glyphicon glyphicon-step-backward"></span>
        </button>
        <button type="button" class="btn btn-primary btn-lg" id="mainPlaybackButton">
            <span class="glyphicon glyphicon-play" data-role="playback"></span>
        </button>
        <button class="btn btn default btn-lg" id="nextSongButton" type="button">
            <span class="glyphicon glyphicon-step-forward"></span>
        </button>
    </div>
</nav>

<script src="script.js"></script>
<script type="text/x-handlebars-template" id="playerItemTemplate">
    <ul class="list-group" id="audioList">
        {{#each list}}
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-10 col-md-10">
                    <span class="glyphicon glyphicon-play" aria-hidden="true" data-role="playback" data-src="{{url}}"></span>
                    <span class="title">{{artist}} - {{title}}</span>
                </div>
                <div class="col-xs-2 col-md-2 text-right">{{formatTime duration}}</div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" data-role="progressbar"></div>
                    </div>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
</body>
</html>
