<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="myInput">

<script>
    /*myInput.addEventListener('keypress', e => console.log(e.type));
    myInput.addEventListener('keydown', e => console.log(e.type));
    myInput.addEventListener('keyup', e => console.log(e.type));*/

    myInput.addEventListener('keydown', e => {
        if(e.keyCode !== 8 && e.keyCode !== 37 && e.keyCode !== 39 && e.keyCode < 48 || e.keyCode > 57) {
            e.preventDefault();
        }
    });

</script>

</body>
</html>
